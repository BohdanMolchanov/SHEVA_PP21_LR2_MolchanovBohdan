<!DOCTYPE html>
    <head>
        <meta name="viewport" content="width-device-width, initial-scale=1.0"/>
        <meta charset="utf-8" lang="en-US"/>
        <title>Country selection</title>
        <style>
            .right{
                text-align: right;
            }
            .left{
                text-align: left;
            }
        </style>
    </head>
    <body>
        <hr>
        <p>First name: 
            <input type="text"/>
        </p>
        <p>Last name: 
            <input type="text"/>
        </p>
        <hr>
        <p>
            <button type="button">Button tag</button>
            <input type="button" value="Input tag button type">
        </p>
        <hr>
        <p>
            <select>
                <option selected>Japan</option>
                <option>China</option>
                <option> UK</option>
                <option>USA</option>
                <option>Ukraine</option>
                <option>Spain</option>
            </select>
        </p>
        <hr>
        <input type="radio" id="gender1" value="male" name="gender">
        <label for="gender1">Male</label> <br>
        <input type="radio" id="gender2" value="female" name="gender">
        <label for="gender2">Female</label> <br>
        <hr>
        <input type="checkbox" id="vehicle1"> 
        <label for="vehicle1">I have a bike</label>  <br>
        <input type="checkbox" id="vehicle2">
        <label for="vehicle2"> I have a car</label> <br>
        <hr>
    </body>
</html>
