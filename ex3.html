<!DOCTYPE html>
    <head>
        <meta name="viewport" content="width-device-width, initial-scale=1.0"/>
        <meta charset="utf-8" lang="en-US"/>
        <title>Table test</title>
        <style>
            .right{
                text-align: right;
            }
            .left{
                text-align: left;
            }
            table, td, tr, th {
                border-collapse: collapse;
                border: 1px solid black;
            }
            table td {
                width: 50px;
            }
            .center{
                text-align: center;
            }
            #longer{
                width: 80px;
            }
        </style>
    </head>
    <body>
        <table>
            <tbody>
                <tr>
                    <td rowspan="2" class="center">
                        1
                    </td>
                    <td class="right" id="longer">2</td>
                    <td class="right">3</td>
                    <td rowspan="2" class="center">4</td>
                </tr>
                <tr>
                    <td class="right">5</td>
                    <td class="right">6</td>
                </tr>
                <tr>
                    <td colspan="4" class="center">7</td>
                </tr>
                <tr>
                    <td class="center">8</td>
                    <td class="left">9</td>
                    <td class="left">10</td>
                    <td class="center">11</td>
                </tr>
            </tbody>
        </table>
    </body>
</html>
